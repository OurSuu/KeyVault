<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KeyVault | Reset Password</title>

  <!-- Tailwind CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="reset-passwordStyle.css">
</head>

<body class="flex items-center justify-center min-h-screen relative">

  <div class="glass-card p-10 rounded-3xl shadow-2xl text-center w-96 animate-fadein main-card shimmer">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <div class="w-20 h-20 bg-gradient-to-br from-purple-500 to-blue-500 rounded-2xl flex items-center justify-center shadow-lg">
        <span class="text-white text-2xl font-bold">🔐</span>
      </div>
    </div>
    
    <h1 class="text-3xl font-semibold text-white mb-2">Reset Password</h1>
    <p class="text-gray-300 mb-6">ตั้งรหัสผ่านใหม่สำหรับ KeyVault</p>

    <!-- Token Status -->
    <div id="tokenInfo" class="mb-6 p-3 bg-green-500 bg-opacity-20 border border-green-400 border-opacity-30 rounded-xl text-sm text-green-300 hidden">
      <div class="flex items-center justify-center space-x-2">
        <span>✅</span>
        <span>Valid reset link</span>
      </div>
    </div>

    <!-- Reset Form -->
    <div class="space-y-4">
      <input 
        type="password" 
        id="newPass" 
        placeholder="New password" 
        class="input-style w-full p-4 rounded-2xl focus:ring-2 focus:ring-blue-500 transition-all duration-300"
        minlength="6"
      >
      <input 
        type="password" 
        id="confirmPass" 
        placeholder="Confirm password" 
        class="input-style w-full p-4 rounded-2xl focus:ring-2 focus:ring-blue-500 transition-all duration-300"
        minlength="6"
      >
      
      <button id="resetBtn" class="btn-primary w-full p-4 rounded-2xl font-semibold text-white shadow-lg transform transition-all duration-300 hover:scale-105">
        Reset Password
      </button>
    </div>

    <!-- Status Message -->
    <div id="status" class="mt-6 p-3 rounded-xl text-sm font-medium transition-all duration-300 hidden"></div>

    <!-- Back to Login -->
    <div class="mt-8 pt-6 border-t border-gray-600 border-opacity-30">
      <a href="/" class="text-blue-400 hover:text-blue-300 text-sm transition-colors duration-200 inline-flex items-center space-x-1">
        <span>←</span>
        <span>Back to Login</span>
      </a>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="reset-passwordScript.js"></script>
</body>
</html>
