<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KeyVault | Login</title>

  <!-- Tailwind CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="LoginStyle.css">
</head>

<body class="flex items-center justify-center min-h-screen relative">

  <!-- (Optional BG Layer for more effect like KeepMemo) -->
  

  <div class="glass-card p-10 rounded-3xl shadow-2xl text-center w-96 animate-fadein main-card" id="loginCard">
    <img src="https://i.pinimg.com/474x/ca/e0/97/cae097568da45ae43958cb354ec2a41f.jpg" alt="KeyVault Logo" class="w-28 h-28 mx-auto mb-6 rounded-full object-cover">
    <h1 class="text-3xl font-semibold text-white mb-2">KeyVault</h1>
    <p class="text-gray-300 mb-6">Welcome back.</p>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="input-style">
      <input type="password" id="password" placeholder="Password" required class="input-style">
      <button type="submit" class="btn-primary w-full">Log In</button>
      <p id="forgotPasswordLink" class="text-sm text-gray-400 mt-3 cursor-pointer hover:text-white transition">
        Forgot Password?
      </p>
    </form>

    <p class="text-gray-400 mt-6 text-sm">
      Don't have an account?
      <span class="text-blue-400 cursor-pointer hover:text-blue-300">Sign up</span>
    </p>
  </div>

  <!-- Forgot Password Modal -->
  <div 
    id="forgotPasswordModal"
    class="fixed inset-0 z-40 flex items-center justify-center bg-black bg-opacity-50 hidden"
  >
    <div class="bg-white p-8 rounded-2xl shadow-xl relative w-80 glass-card backdrop-blur-lg popup">
      <button id="closeForgotModal" class="absolute right-5 top-4 text-xl text-gray-400 hover:text-gray-700 focus:outline-none">&times;</button>
      <h2 class="text-xl font-semibold text-blue-700 mb-2">Reset Password</h2>
      <p class="text-gray-500 text-sm mb-4">กรอกอีเมลที่ผูกไว้กับบัญชี จะมีลิงก์รีเซ็ตส่งให้</p>
      <form id="forgotForm" class="space-y-4 w-full">
        <input 
          type="email"
          id="forgotEmail"
          required
          placeholder="Your email"
          class="input-style w-full"
        >
        <button type="submit" class="btn-primary w-full">Send Reset Link</button>
      </form>
      <div id="forgotStatus" class="mt-4 text-sm font-semibold text-center hidden"></div>
    </div>
  </div>

  <script>
  // Forgot password functionality
  const forgotPasswordLink = document.getElementById('forgotPasswordLink');
  const forgotPasswordModal = document.getElementById('forgotPasswordModal');
  const closeForgotModal = document.getElementById('closeForgotModal');
  const forgotForm = document.getElementById('forgotForm');
  const forgotStatus = document.getElementById('forgotStatus');
  const forgotEmail = document.getElementById('forgotEmail');

  forgotPasswordLink.addEventListener('click', () => {
    forgotPasswordModal.classList.remove('hidden');
    forgotStatus.classList.add('hidden');
    forgotForm.reset();
    forgotEmail.focus();
  });

  closeForgotModal.addEventListener('click', () => {
    forgotPasswordModal.classList.add('hidden');
  });

  forgotForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = forgotEmail.value.trim();
    
    if (!email) {
      showForgotStatus("❌ กรุณากรอกอีเมล", "red");
      return;
    }

    showForgotStatus("⏳ กำลังส่งอีเมลรีเซ็ตรหัสผ่าน...", "blue");
    
    try {
      const res = await fetch("/api/auth/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });
      
      const data = await res.json();
      
      if (res.ok) {
        showForgotStatus("✅ ส่งลิงก์รีเซ็ตรหัสผ่านไปยังอีเมลแล้ว! ตรวจสอบอีเมลของคุณ", "green");
        forgotForm.reset();
      } else {
        showForgotStatus("❌ " + (data.error || "เกิดข้อผิดพลาด"), "red");
      }
    } catch (error) {
      console.error("Forgot password error:", error);
      showForgotStatus("❌ ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้", "red");
    }
  });

  function showForgotStatus(message, color) {
    forgotStatus.textContent = message;
    forgotStatus.style.color = color;
    forgotStatus.classList.remove("hidden");
  }

  // Close modal when clicking outside
  forgotPasswordModal.addEventListener('click', (e) => {
    if (e.target === forgotPasswordModal) {
      forgotPasswordModal.classList.add('hidden');
    }
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === "Escape") {
      forgotPasswordModal.classList.add('hidden');
    }
  });
  </script>
  <script src="LoginScript.js"></script>
</body>
</html>
